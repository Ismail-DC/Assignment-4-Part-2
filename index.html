    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Image Gallery</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <h1>Image gallery example</h1>
      <div class="full-img">
        <!-- Displayed image with initial source and alt text -->
        <img class="displayed-img" src="images/pic1.jpg" alt="Closeup of a blue human eye">

        <!-- Overlay for darken/lighten effect -->
        <div class="overlay"></div>

        <!-- Button to toggle darken/lighten effect -->
        <button class="dark">Darken</button>

      </div>
      <!-- Container for thumbnail images -->
      <div class="thumb-bar"></div>

      <!-- Linking to external JavaScript file -->
      <script src="main.js"></script>

    </body>
    </html>
